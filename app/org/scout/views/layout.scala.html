@(navbar : Html, footer: Html)
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="scout.ico">

    <title>Starter Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Custom styles for this template -->
    <link href='@routes.Assets.at("css/scout.css")' rel="stylesheet">

    <!-- Our scripts -->
    <script src='@routes.Assets.at("javascripts/TableHandler.js")'></script>
    <script src='@routes.Assets.at("javascripts/NodeHandler.js")'></script>
    <script src='@routes.Assets.at("javascripts/NavigationHandler.js")'></script>
    <script src='@routes.Assets.at("javascripts/subnode.js")'></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    @navbar
</nav>

<div id="buttstallion" class="container">
    <button name="btnLoadTable" onclick="loadUrl('/table');">Load Table</button>
    <h3><a data-toggle="collapse" href="#bob">Sub-Nodes</a></h3>
    <div id="bob" class="collapse in">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>

    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#nodes">Nodes</a>
                </h4>
            </div>
            <div id="nodes" class="panel-collapse collapse in">
                <table class="table">
                    <tr>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>row 1</td>
                    </tr>
                    <tr>
                        <td>row 2</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div><!-- /.container -->

<footer class="footer">
    @footer
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</body>
</html>
